<div class="breadcrumb">
  <a (click)="backClicked()" href="">
    <h1>Back to list</h1>
  </a>
</div>

<div class="row">
  <div style="display: flex">
    <div class="col-lg-8 col-xs-8">
      <div id="shop-product-title-19608530" class="v-m-bottom-s">
        <div class="shop-product-title">
          <h1 class="heading-5 v-fw-regular">{{product.title}}</h1>
          <h3 class="heading-5 v-fw-regular">{{product.description}}</h3>
          <h4>{{product.comments}} Comments</h4>
        </div>
      </div>
        <div class="primary-media-wrapper base-page-image lv" style="flex-grow: 3; flex-basis: initial;">
          <div data-testid="hammer-div" class="item image-wrapper" style="touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
            <img draggable="false" class="primary-image" alt=""
                 src="{{product.image}}"
                 style="transform: scale(1) translate(0px, 0px); margin-right: auto; margin-left: auto; max-height: 100%; max-width: 100%;">
          </div>
        </div>
      <div style="margin-top: 10px; margin-bottom: 10px">
        <form [formGroup]="reviewForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
          <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" id="comment" formControlName="comment"></textarea>
          </div>
          <div class="form-group" style="margin-top: 10px">
            <button type="submit" class="btn btn-primary" (click)="submitReview()">Submit</button>

          </div>
        </form>

      </div>
      <div class="reviews-list" style="margin-bottom: 20px">
        <h1 style="margin-top: 30px">Reviews</h1>

        <div class="review-item" *ngFor="let comment of comments">
          <div class="row">
            <div class="review-item-header d-none d-md-block col-md-3">
              <div>
                <span class="c-overlay-wrapper">
                  <span class="overlayTrigger">
                    <div class="ugc-author v-fw-medium body-copy-lg">
                        <strong>{{comment.name}}</strong>
                      </div>
                  </span>
                </span>
              </div>
            </div>

            <div class="review-item-content col-xs-12 col-md-9">
              <div class="ugc-review-body">
                <div class="ugc-components ugc-line-clamp relative">
                  <p class="pre-white-space" style="display: -webkit-box; -webkit-line-clamp: 10; -webkit-box-orient: vertical; overflow: hidden;">
                    {{comment.comment}}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-xs-4">
      <div class="col-xs-12">
        <div class="row">
          <div style="margin-right: 10px">
            <div class="pricing-price">
              <div class="priceView-hero-price priceView-customer-price">
                <span aria-hidden="true">${{product.price}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
